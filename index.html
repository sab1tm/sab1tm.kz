<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #33ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        #terminal {
            max-width: 800px;
            margin: 50px auto;
        }

        .prompt {
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        .prompt::before {
            content: attr(data-prompt);
            color: #33ff00;
        }

        input {
            background: transparent;
            border: none;
            color: #33ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: calc(100% - 180px);
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #33ff00;
        }

        .command-history {
            margin: 10px 0;
            color: #888;
        }

        #commandInput {
            width: calc(100% - 180px);
        }

        .hidden {
            display: none;
        }

        .help-text {
            color: #888;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="prompt" data-prompt="Last login: "><span id="lastLogin"></span></div>
        <div id="loginSection">
            <div class="prompt" data-prompt="login: ">
                <input type="text" id="username" autocomplete="off">
            </div>
            <div class="prompt" data-prompt="password: ">
                <input type="password" id="password" autocomplete="off">
            </div>
        </div>
        <div id="commandSection" class="hidden">
            <div id="commandHistory"></div>
            <div class="prompt" data-prompt="admin@macbook ~ % ">
                <input type="text" id="commandInput" autocomplete="off">
            </div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const validCredentials = {
            username: 'admin',
            password: 'admin123'
        };

        const commands = {
            help: 'Available commands:\n  help - Show this help\n  clear - Clear screen\n  ls - List files\n  sudo - Execute privileged command\n  exit - Logout',
            ls: 'Documents\nDownloads\nPictures\nApplications',
            clear: '',
            sudo: 'password'
        };

        let isLoggedIn = false;
        let lastCommand = '';

        const terminal = {
            loginSection: document.getElementById('loginSection'),
            commandSection: document.getElementById('commandSection'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            commandInput: document.getElementById('commandInput'),
            output: document.getElementById('output'),
            commandHistory: document.getElementById('commandHistory')
        };

        document.getElementById('lastLogin').textContent = new Date().toString();

        terminal.username.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                terminal.password.focus();
            }
        });

        terminal.password.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateLogin();
            }
        });

        terminal.commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleCommand();
            }
        });

        function validateLogin() {
            const username = terminal.username.value;
            const password = terminal.password.value;

            if (username === validCredentials.username && password === validCredentials.password) {
                isLoggedIn = true;
                terminal.loginSection.classList.add('hidden');
                terminal.commandSection.classList.remove('hidden');
                terminal.output.innerHTML = '<span class="success">Welcome to macOS Terminal</span>\nType \'help\' for available commands.\n';
                terminal.commandInput.focus();
            } else {
                terminal.output.innerHTML = '<span class="error">Login incorrect</span>';
                terminal.username.value = '';
                terminal.password.value = '';
                terminal.username.focus();
            }
        }

        async function handleCommand() {
            const command = terminal.commandInput.value.trim();
            terminal.commandInput.value = '';
            
            if (!command) return;

            let output = '';
            lastCommand = command;
            const commandParts = command.split(' ');

            if (commandParts[0] === 'sudo') {
                const sudoPass = await promptForPassword();
                if (sudoPass === validCredentials.password) {
                    output = `[sudo] Executing: ${commandParts.slice(1).join(' ')}\nOperation completed successfully.`;
                } else {
                    output = 'Sorry, try again.';
                }
            } else {
                output = commands[command] || `Command not found: ${command}`;
            }

            if (command === 'clear') {
                terminal.output.innerHTML = '';
                terminal.commandHistory.innerHTML = '';
            } else if (command === 'exit') {
                location.reload();
            } else {
                terminal.commandHistory.innerHTML += `<div class="command-history">${command}</div>`;
                terminal.output.innerHTML += `${output}\n`;
            }
        }

        async function promptForPassword() {
            return new Promise((resolve) => {
                const currentOutput = terminal.output.innerHTML;
                terminal.output.innerHTML += '[sudo] password for admin: ';
                terminal.commandInput.type = 'password';
                
                const sudoHandler = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const password = terminal.commandInput.value;
                        terminal.commandInput.value = '';
                        terminal.commandInput.type = 'text';
                        terminal.output.innerHTML = currentOutput + '\n';
                        terminal.commandInput.removeEventListener('keypress', sudoHandler);
                        resolve(password);
                    }
                };

                terminal.commandInput.addEventListener('keypress', sudoHandler);
            });
        }

        // Keep focus on appropriate input
        document.addEventListener('click', () => {
            if (!isLoggedIn) {
                if (!terminal.password.value) {
                    terminal.username.focus();
                } else {
                    terminal.password.focus();
                }
            } else {
                terminal.commandInput.focus();
            }
        });
    </script>
</body>
</html>
