<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #33ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        #terminal {
            max-width: 800px;
            margin: 50px auto;
        }

        .prompt {
            margin-bottom: 10px;
        }

        .prompt::before {
            content: "guest@macbook ~ % ";
            color: #33ff00;
        }

        input {
            background: transparent;
            border: none;
            color: #33ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: calc(100% - 180px);
        }

        #output {
            margin-top: 20px;
            color: #ff3333;
        }

        .hidden {
            display: none;
        }

        #loginForm {
            margin-top: 20px;
        }

        .success {
            color: #33ff00;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="prompt">Last login: <span id="lastLogin"></span></div>
        <div id="loginForm">
            <div class="prompt">
                <input type="text" id="username" placeholder="username" autocomplete="off">
            </div>
            <div class="prompt">
                <input type="password" id="password" placeholder="password" autocomplete="off">
            </div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const validCredentials = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('lastLogin').textContent = new Date().toString();

        let currentInput = 'username';
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const output = document.getElementById('output');

        usernameInput.focus();

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                passwordInput.focus();
                currentInput = 'password';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateLogin();
            }
        });

        function validateLogin() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === validCredentials.username && password === validCredentials.password) {
                output.innerHTML = '<span class="success">Login successful. Welcome, ' + username + '!</span>';
                usernameInput.disabled = true;
                passwordInput.disabled = true;
            } else {
                output.textContent = 'Error: Invalid username or password. Access denied.';
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
                currentInput = 'username';
            }
        }

        // Handle focus
        document.addEventListener('click', () => {
            if (currentInput === 'username') {
                usernameInput.focus();
            } else {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
